<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Letter A -->
  <path d="M30 75 L50 25 L70 75" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Golden Crossbar (Q hint) -->
  <path d="M38 58 H62" stroke="url(#goldGrad)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Q Tail / Tech Dot -->
  <circle cx="70" cy="75" r="6" fill="url(#goldGrad)"/>
</svg>
