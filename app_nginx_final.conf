map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    server_name app.valuemaker.cloud;

    location / {
        proxy_pass http://127.0.0.1:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Fix Origin for Cockpit (Explicitly set to the domain)
        proxy_set_header Origin https://app.valuemaker.cloud;
    }

    # SSL Configuration (using existing certs from ops domain as generated by certbot)
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/ops.valuemaker.cloud/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/ops.valuemaker.cloud/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

server {
    if ($host = app.valuemaker.cloud) {
        return 301 https://$host$request_uri;
    } 

    server_name app.valuemaker.cloud;
    listen 80;
    return 404; 
}
